<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DMA Explorer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        :root { --eu-blue: #0e477d; --sidebar-bg: #f3f6f7; --font-main: "Arial", sans-serif; }
        
        body { font-family: var(--font-main); margin: 0; display: flex; height: 100vh; overflow: hidden; background: #ccc; }
        
        /* Panels */
        #sidebar { width: 320px; min-width: 250px; background: var(--sidebar-bg); border-right: 1px solid #c5d1d8; display: flex; flex-direction: column; flex-shrink: 0; }
        #main-view { flex: 1; min-width: 0; display: flex; flex-direction: column; background: white; position: relative; }
        #recitals-panel { width: 350px; min-width: 250px; background: #f9f9f9; border-left: 1px solid #c5d1d8; display: flex; flex-direction: column; flex-shrink: 0; }

        .resizer { width: 6px; cursor: col-resize; background: #eee; transition: 0.2s; z-index: 10; }
        .resizer:hover { background: var(--eu-blue); opacity: 0.5; }

        /* Sidebar UI */
        .sidebar-header { padding: 20px; background: var(--eu-blue); color: white; }
        #article-list { flex: 1; overflow-y: auto; }
        
        /* Navigation Items */
        .nav-item { padding: 12px 18px; border-bottom: 1px solid #dbe3e8; cursor: pointer; background: #fff; line-height: 1.4; transition: 0.1s; }
        .nav-item:hover { background: #f8f9fa; }
        .nav-item.active { border-left: 6px solid var(--eu-blue); background: #f0f7ff; font-weight: bold; padding-left: 12px; }
        .nav-item small { display: block; color: #666; font-size: 0.78rem; font-weight: normal; margin-top: 4px; }
        
        .chapter-header { padding: 10px 15px; font-size: 0.7rem; font-weight: bold; background: #e1e8ed; color: #555; text-transform: uppercase; border-bottom: 1px solid #c5d1d8; }

        /* Recitals Section in Sidebar */
        #recitals-dropdown { border-bottom: 1px solid #dbe3e8; }
        #recitals-dropdown summary { padding: 12px 18px; font-size: 0.75rem; font-weight: bold; cursor: pointer; background: #e1e8ed; color: #555; text-transform: uppercase; list-style: none; }
        #recitals-dropdown summary::-webkit-details-marker { display: none; }

        /* Content UI */
        #content { flex: 1; padding: 40px 60px; overflow-y: auto; position: relative; }
        .defined-term { border-bottom: 1.5px dashed var(--eu-blue); cursor: help; color: inherit; }
        
        #definition-box { 
            position: fixed; display: none; z-index: 9999; width: 320px; 
            background: white; border: 2px solid var(--eu-blue); border-radius: 8px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.3); padding: 18px; font-size: 0.95rem;
            pointer-events: auto; line-height: 1.5;
        }

        /* External Links */
        #external-links-area { padding: 15px 40px; background: #f4f4f4; border-top: 1px solid #ddd; }
        .ext-link { color: var(--eu-blue); text-decoration: none; font-weight: bold; font-size: 0.8rem; border: 1px solid var(--eu-blue); padding: 6px 12px; border-radius: 4px; background: white; display: inline-block; margin: 5px 10px 5px 0; }

        @media (max-width: 1100px) {
            body { flex-direction: column; overflow-y: auto; height: auto; }
            #sidebar, #main-view, #recitals-panel { width: 100% !important; height: auto; min-width: 100%; border: none; }
            .resizer { display: none; }
            #content { padding: 20px; }
        }
    </style>
</head>
<body>

    <div id="sidebar">
        <div class="sidebar-header">
            <h2 style="margin:0; font-size:1.1rem;">DMA Explorer</h2>
            <select id="language-select" onchange="loadLanguageData()" style="width:100%; margin-top:10px; padding:5px;">
                <option value="en">English (EN)</option>
                <option value="fr">Français (FR)</option>
                <option value="de">Deutsch (DE)</option>
            </select>
        </div>
        <div id="article-list"></div>
    </div>

    <div class="resizer" id="resizer-left"></div>

    <div id="main-view">
        <div id="content">
            <div id="definition-box">
                <h4 id="def-title" style="margin:0; color:var(--eu-blue); border-bottom:1px solid #eee; padding-bottom:5px;">Term</h4>
                <div id="def-text">...</div>
            </div>
            <h2 id="art-label" style="color:var(--eu-blue); border-bottom: 2px solid #eee; padding-bottom: 12px; margin-top: 0;">Select a Provision</h2>
            <div id="art-text" style="line-height: 1.8; font-size: 1.1rem; text-align: justify;"></div>
        </div>
        <div id="external-links-area">
            <div id="links-container"></div>
        </div>
    </div>

    <div class="resizer" id="resizer-right"></div>

    <div id="recitals-panel">
        <div style="padding: 15px; background: #eee; font-weight: bold; font-size: 0.75rem; border-bottom: 1px solid #ddd;">RELATED REFERENCES</div>
        <div id="recitals-list" style="padding: 20px; overflow-y: auto; flex: 1;"></div>
    </div>

    <script>
        let dmaData = [];
        let masterLinks = [];
        let definitionsMap = new Map();

        const getVal = (row, key) => {
            if (!row) return "";
            const k = Object.keys(row).find(x => x.trim().toLowerCase() === key.toLowerCase());
            return k ? row[k].trim() : "";
        };

        async function init() {
            initResizers();
            await Promise.all([loadDefinitions(), loadMasterLinks()]);
            await loadLanguageData();
        }

        function initResizers() {
            const leftR = document.getElementById('resizer-left'), rightR = document.getElementById('resizer-right');
            const sidebar = document.getElementById('sidebar'), panel = document.getElementById('recitals-panel');
            leftR.onmousedown = (e) => {
                document.onmousemove = (e) => { sidebar.style.width = e.clientX + 'px'; };
                document.onmouseup = () => document.onmousemove = null;
            };
            rightR.onmousedown = (e) => {
                document.onmousemove = (e) => { panel.style.width = (window.innerWidth - e.clientX) + 'px'; };
                document.onmouseup = () => document.onmousemove = null;
            };
        }

        async function loadDefinitions() {
            try {
                const resp = await fetch('definitions.csv');
                const text = await resp.text();
                const data = Papa.parse(text.replace(/\xa0/g, ' '), { header: true, skipEmptyLines: true, delimiter: ";" }).data;
                data.forEach(row => {
                    const term = getVal(row, 'notion');
                    const def = getVal(row, 'exact definition');
                    if (term && def) definitionsMap.set(term.toLowerCase(), def);
                });
            } catch (e) { console.error("Definitions load failed"); }
        }

        async function loadMasterLinks() {
            try {
                const resp = await fetch('master_links.csv');
                const text = await resp.text();
                masterLinks = Papa.parse(text, { header: true, skipEmptyLines: true, delimiter: ";" }).data;
            } catch (e) { console.error("Master links load failed"); }
        }

        async function loadLanguageData() {
            const lang = document.getElementById('language-select').value;
            const resp = await fetch(`data/dma_${lang}.csv`);
            const text = await resp.text();
            dmaData = Papa.parse(text, { header: true, skipEmptyLines: true }).data;
            renderSidebar();
        }

        function resolveTitle(row, map, lang, id) {
            const extracted = getVal(row, 'Title');
            const csvLang = getVal(map, `Title_${lang.toUpperCase()}`);
            if (id.includes('_') && id.split('_').length > 2) return csvLang || getVal(map, 'Title') || extracted;
            return csvLang || extracted || getVal(map, 'Title');
        }

        function renderSidebar() {
            const list = document.getElementById('article-list'), lang = document.getElementById('language-select').value;
            list.innerHTML = '';
            
            // Recitals dropdown
            const recDetails = document.createElement('details');
            recDetails.id = "recitals-dropdown";
            recDetails.innerHTML = `<summary>▶ Recitals</summary><div id="rec-nav-list"></div>`;
            list.appendChild(recDetails);
            const recNavList = recDetails.querySelector('#rec-nav-list');

            dmaData.forEach(row => {
                const type = getVal(row, 'Type');
                const id = getVal(row, 'ID');
                const label = getVal(row, 'Label');

                if (type === 'Recital') {
                    const div = document.createElement('div');
                    div.className = 'nav-item'; div.style.paddingLeft = "30px";
                    div.innerHTML = `<strong>${label}</strong>`;
                    div.onclick = () => displayContent(id);
                    recNavList.appendChild(div);
                } else if (type === 'Chapter') {
                    const div = document.createElement('div');
                    div.className = 'chapter-header';
                    div.innerText = label;
                    list.appendChild(div);
                } else {
                    const map = masterLinks.find(m => getVal(m, 'ID') === id);
                    const div = document.createElement('div');
                    div.className = 'nav-item'; div.id = 'nav-' + id;
                    div.innerHTML = `<strong>${label}</strong><small>${resolveTitle(row, map, lang, id)}</small>`;
                    div.onclick = () => displayContent(id);
                    list.appendChild(div);
                }
            });
        }

        function displayContent(id) {
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById('nav-'+id)?.classList.add('active');
            
            const lang = document.getElementById('language-select').value, row = dmaData.find(r => getVal(r, 'ID') === id), map = masterLinks.find(m => getVal(m, 'ID') === id);
            if (!row) return;

            document.getElementById('art-label').innerText = `${getVal(row, 'Label')}: ${resolveTitle(row, map, lang, id)}`;
            
            let textHtml = getVal(row, 'Text').replace(/\xa0/g, ' ');
            if (!id.startsWith('Article_2') && definitionsMap.size > 0) {
                const sortedTerms = Array.from(definitionsMap.keys()).sort((a,b) => b.length - a.length);
                sortedTerms.forEach(term => {
                    const regex = new RegExp(`\\b(${term}s?)\\b(?![^<]*>|[^<>]*<\/span>)`, 'gi');
                    textHtml = textHtml.replace(regex, `<span class="defined-term" onclick="showDef(event, '${term}')">$1</span>`);
                });
            }
            document.getElementById('art-text').innerHTML = textHtml;

            // Related Recitals Logic
            const sideList = document.getElementById('recitals-list'); sideList.innerHTML = '';
            const relStr = getVal(map, 'Related_Recitals');
            if (relStr) {
                relStr.split(',').forEach(ref => {
                    const cleanRef = ref.trim();
                    const isAnnex = cleanRef.toLowerCase() === 'annex';
                    const searchId = isAnnex ? "ANNEX_MAIN" : `REC_${cleanRef}`;
                    const refData = dmaData.find(x => getVal(x, 'ID') === searchId);
                    if (refData) {
                        const d = document.createElement('details');
                        d.innerHTML = `<summary>${isAnnex ? 'Annex' : 'Recital ' + cleanRef}</summary><div style="padding:10px; font-size:0.85rem;">${getVal(refData, 'Text')}</div>`;
                        sideList.appendChild(d);
                    }
                });
            }

            // External Links
            const container = document.getElementById('links-container'); container.innerHTML = '';
            const linkData = getVal(map, 'External_Links');
            if (linkData) {
                linkData.split('|').forEach(item => {
                    if (!item.trim()) return;
                    let [name, url] = item.split('>');
                    const a = document.createElement('a'); a.className = 'ext-link'; a.href = (url || name).trim(); a.target = "_blank"; a.innerText = name.trim();
                    container.appendChild(a);
                });
            }
            document.getElementById('content').scrollTop = 0;
        }

        function showDef(event, termKey) {
            event.stopPropagation();
            const box = document.getElementById('definition-box');
            const def = definitionsMap.get(termKey.toLowerCase());
            if (!def) return;
            document.getElementById('def-title').innerText = termKey.toUpperCase();
            document.getElementById('def-text').innerText = def;
            box.style.display = 'block';
            box.style.left = event.clientX + 'px';
            box.style.top = (event.clientY - 20) + 'px';
        }

        window.onclick = () => document.getElementById('definition-box').style.display = 'none';
        init();
    </script>
</body>
</html>

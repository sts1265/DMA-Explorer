<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DMA Explorer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        :root { --primary: #1a252f; --accent: #2980b9; --bg: #fcfcfc; --font-serif: 'Palatino Linotype', 'Palatino', 'Georgia', serif; }
        body { font-family: var(--font-serif); margin: 0; display: flex; height: 100vh; background: var(--bg); overflow: hidden; }
        
        /* SIDEBAR (Narrower) */
        #sidebar { width: 280px; background: #fff; border-right: 1px solid #ddd; display: flex; flex-direction: column; }
        .sidebar-header { padding: 15px; background: var(--primary); color: white; }
        #article-list { flex: 1; overflow-y: auto; font-family: sans-serif; font-size: 0.85rem; }
        
        .section-header { padding: 8px 15px; background: #f8f9fa; font-weight: bold; font-size: 0.65rem; color: #888; text-transform: uppercase; border-bottom: 1px solid #eee; }
        .nav-item { padding: 12px 15px; border-bottom: 1px solid #f0f0f0; cursor: pointer; border-left: 3px solid transparent; }
        .nav-item:hover { background: #f5f9ff; }
        .nav-item.active { background: #ebf5ff; border-left-color: var(--accent); font-weight: bold; }
        .nav-item small { color: #666; font-size: 0.75rem; display: block; font-weight: normal; margin-top: 2px; }

        /* MAIN VIEW */
        #main-view { flex: 4; display: flex; flex-direction: column; background: white; border-right: 1px solid #ddd; }
        #content { flex: 1; padding: 40px 60px; overflow-y: auto; }
        h2#art-label { font-size: 1.6rem; color: #000; border-bottom: 2px solid var(--accent); padding-bottom: 15px; margin-bottom: 25px; }
        .article-text { line-height: 1.8; font-size: 1.1rem; color: #1a1a1a; text-align: justify; }

        /* RECITALS (Foldable) */
        #recitals-panel { flex: 1.5; padding: 20px; background: #f4f6f8; overflow-y: auto; }
        details { background: white; border: 1px solid #e0e0e0; border-radius: 6px; margin-bottom: 10px; padding: 10px; }
        summary { cursor: pointer; font-weight: bold; color: var(--accent); font-size: 0.85rem; font-family: sans-serif; outline: none; }
        .recital-content { padding-top: 10px; font-size: 0.9rem; line-height: 1.5; color: #444; }

        /* DIAGNOSTIC CONSOLE */
        #diag { padding: 10px; background: #333; color: #0f0; font-family: monospace; font-size: 0.7rem; max-height: 100px; overflow-y: auto; }
    </style>
</head>
<body>
    <div id="sidebar">
        <div class="sidebar-header">
            <h3 style="margin:0; font-family: sans-serif;">DMA Explorer</h3>
            <select id="language-select" onchange="loadLanguageData()" style="width:100%; margin-top:10px; padding:6px; border-radius:4px;">
                <option value="en">English (EN)</option>
                <option value="fr">Français (FR)</option>
                <option value="de">Deutsch (DE)</option>
            </select>
        </div>
        <div id="article-list"></div>
        <div id="diag">System Initializing...</div>
    </div>

    <div id="main-view">
        <div id="content"><h2 id="art-label">Select a Provision</h2><div id="art-text" class="article-text"></div></div>
        <div id="resources-section" style="padding:20px 60px; border-top:1px solid #eee;">
            <small style="font-family:sans-serif; color:#aaa; font-weight:bold;">EXTERNAL LINKS</small>
            <div id="resources-list" style="margin-top:8px;"></div>
        </div>
    </div>

    <div id="recitals-panel">
        <h4 style="margin-top:0; font-family:sans-serif; color:#888; font-size:0.75rem; text-transform:uppercase;">Related Recitals</h4>
        <div id="recitals-list"></div>
    </div>

    <script>
        let dmaData = [];
        let masterLinks = [];

        function log(msg) { document.getElementById('diag').innerHTML += `<br>> ${msg}`; }

        const getVal = (obj, key) => {
            if (!obj) return "";
            const k = Object.keys(obj).find(x => x.toLowerCase() === key.toLowerCase());
            return k ? obj[k] : "";
        };

        async function init() {
            try {
                log("Fetching master_links.csv...");
                const resp = await fetch('master_links.csv');
                if(!resp.ok) throw new Error("File not found");
                const text = await resp.text();
                // Auto-detect delimiter but favor semicolon
                masterLinks = Papa.parse(text, { header: true, skipEmptyLines: true }).data;
                log(`Master mapping loaded: ${masterLinks.length} items.`);
                loadLanguageData();
            } catch (e) { log("ERROR: " + e.message); }
        }

        async function loadLanguageData() {
            const lang = document.getElementById('language-select').value;
            log(`Loading data/dma_${lang}.csv...`);
            try {
                const resp = await fetch(`data/dma_${lang}.csv`);
                if(!resp.ok) throw new Error("Data file missing");
                const text = await resp.text();
                dmaData = Papa.parse(text, { header: true, skipEmptyLines: true }).data;
                log(`Data loaded: ${dmaData.length} rows.`);
                renderSidebar();
            } catch (e) { log("ERROR: " + e.message); }
        }

        function renderSidebar() {
            const list = document.getElementById('article-list');
            const lang = document.getElementById('language-select').value;
            list.innerHTML = '<div class="section-header">Articles</div>';
            
            const articles = dmaData.filter(r => getVal(r, 'Type').includes('Article'));
            log(`Found ${articles.length} Articles.`);

            articles.forEach(row => {
                const id = getVal(row, 'ID');
                const map = masterLinks.find(m => getVal(m, 'ID') === id);
                
                const title_parsed = getVal(row, 'Title');
                const title_map = getVal(map, `Title_${lang.toUpperCase()}`) || getVal(map, 'Title');
                
                const div = document.createElement('div');
                div.className = 'nav-item'; div.id = `nav-${id}`;
                div.innerHTML = `<strong>${getVal(row, 'Label')}</strong><small>${title_parsed || title_map}</small>`;
                div.onclick = () => displayArticle(id);
                list.appendChild(div);
            });
        }

        function displayArticle(id) {
            document.querySelectorAll('.nav-item').forEach(e => e.classList.remove('active'));
            document.getElementById(`nav-${id}`)?.classList.add('active');

            const lang = document.getElementById('language-select').value;
            const row = dmaData.find(r => getVal(r, 'ID') === id);
            const map = masterLinks.find(m => getVal(m, 'ID') === id);

            const title = getVal(row, 'Title') || getVal(map, `Title_${lang.toUpperCase()}`) || getVal(map, 'Title');
            document.getElementById('art-label').innerHTML = `<b>${getVal(row, 'Label')}: ${title}</b>`;
            document.getElementById('art-text').innerHTML = getVal(row, 'Text');

            // Recitals
            const recList = document.getElementById('recitals-list');
            recList.innerHTML = '';
            const rel = getVal(map, 'Related_Recitals');
            if (rel) {
                rel.split(',').forEach(n => {
                    const rec = dmaData.find(r => getVal(r, 'ID') === `REC_${n.trim()}`);
                    if (rec) {
                        const det = document.createElement('details');
                        det.innerHTML = `<summary>Recital ${n.trim()}</summary><div class="recital-content">${getVal(rec, 'Text')}</div>`;
                        recList.appendChild(det);
                    }
                });
            }

            // Links
            const link = getVal(map, 'External_Links');
            const name = getVal(map, 'Link_Name') || "View Reference ↗";
            document.getElementById('resources-list').innerHTML = link ? `<a href="${link}" target="_blank" style="color:var(--accent); text-decoration:none; font-weight:bold;">${name}</a>` : '--';
        }
        init();
    </script>
</body>
</html>

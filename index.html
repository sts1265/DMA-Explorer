<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DMA Explorer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        :root { --eu-blue: #0e477d; --sidebar-bg: #f3f6f7; --font-main: "Arial", sans-serif; }
        body { font-family: var(--font-main); margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        #sidebar { width: 320px; background: var(--sidebar-bg); border-right: 1px solid #c5d1d8; display: flex; flex-direction: column; }
        .sidebar-header { padding: 20px; background: var(--eu-blue); color: white; }
        #article-list { flex: 1; overflow-y: auto; }
        
        /* Navigation Styling */
        .section-header { padding: 10px 20px; background: #e1e8ed; font-weight: bold; font-size: 0.7rem; color: #555; text-transform: uppercase; cursor: pointer; display: flex; justify-content: space-between; }
        .nav-item { padding: 12px 20px; border-bottom: 1px solid #dbe3e8; cursor: pointer; transition: 0.2s; }
        .nav-item:hover { background: #e9eff2; }
        .nav-item.active { background: #fff; border-left: 5px solid var(--eu-blue); font-weight: bold; }
        .nav-item small { display: block; color: #666; font-size: 0.75rem; font-weight: normal; margin-top: 4px; }
        .hidden { display: none; }

        /* Content Area */
        #main-view { flex: 1; display: flex; flex-direction: column; min-width: 0; }
        #content { flex: 1; padding: 40px 60px; overflow-y: auto; }
        h2#art-label { color: var(--eu-blue); border-bottom: 2px solid #e1e8ed; padding-bottom: 15px; }
        .article-text { line-height: 1.7; font-size: 1.05rem; text-align: justify; }

        /* Panels */
        #recitals-panel { width: 350px; background: #f9f9f9; border-left: 1px solid #ddd; padding: 20px; overflow-y: auto; }
        details { background: white; border: 1px solid #ddd; margin-bottom: 8px; padding: 10px; border-radius: 4px; }
        summary { cursor: pointer; font-weight: bold; color: var(--eu-blue); font-size: 0.85rem; }
        
        #external-links-area { padding: 15px 60px; background: #f4f4f4; border-top: 1px solid #ddd; display: flex; gap: 20px; }
        .ext-link { color: var(--eu-blue); text-decoration: none; font-weight: bold; font-size: 0.85rem; border: 1px solid var(--eu-blue); padding: 5px 10px; border-radius: 4px; }
    </style>
</head>
<body>

    <div id="sidebar">
        <div class="sidebar-header">
            <h2 style="margin:0; font-size:1.1rem;">DMA Explorer</h2>
            <select id="language-select" onchange="loadLanguageData()" style="width:100%; margin-top:10px;">
                <option value="en">English (EN)</option>
                <option value="fr">Français (FR)</option>
                <option value="de">Deutsch (DE)</option>
            </select>
        </div>
        <div id="article-list"></div>
    </div>

    <div id="main-view">
        <div id="content">
            <h2 id="art-label">Select Content</h2>
            <div id="art-text" class="article-text"></div>
        </div>
        <div id="external-links-area"></div>
    </div>

    <div id="recitals-panel">
        <h3 style="font-size:0.8rem; color:#888; text-transform:uppercase;">Related References</h3>
        <div id="recitals-list"></div>
    </div>

    <script>
        let dmaData = [];
        let masterLinks = [];
        let recitalsVisible = false;

        const getVal = (row, key) => {
            if (!row) return "";
            const k = Object.keys(row).find(x => x.trim().toLowerCase() === key.toLowerCase());
            return k ? row[k].trim() : "";
        };

        async function init() {
            const resp = await fetch('master_links.csv');
            const text = await resp.text();
            masterLinks = Papa.parse(text, { header: true, skipEmptyLines: true }).data;
            loadLanguageData();
        }

        async function loadLanguageData() {
            const lang = document.getElementById('language-select').value;
            const resp = await fetch(`data/dma_${lang}.csv`);
            const text = await resp.text();
            dmaData = Papa.parse(text, { header: true, skipEmptyLines: true }).data;
            renderSidebar();
        }

        function renderSidebar() {
            const list = document.getElementById('article-list');
            const lang = document.getElementById('language-select').value;
            list.innerHTML = '';

            // 1. RECITALS SECTION (Collapsible)
            const recHeader = document.createElement('div');
            recHeader.className = 'section-header';
            recHeader.innerHTML = `<span>Recitals</span> <span>${recitalsVisible ? '▼' : '▶'}</span>`;
            recHeader.onclick = () => { recitalsVisible = !recitalsVisible; renderSidebar(); };
            list.appendChild(recHeader);

            if (recitalsVisible) {
                dmaData.filter(r => getVal(r, 'Type') === 'Recital').forEach(row => {
                    list.appendChild(createNavItem(row, lang));
                });
            }

            // 2. ARTICLES SECTION
            const artHeader = document.createElement('div');
            artHeader.className = 'section-header';
            artHeader.innerText = 'Provisions';
            list.appendChild(artHeader);

            dmaData.filter(r => getVal(r, 'Type') !== 'Recital').forEach(row => {
                list.appendChild(createNavItem(row, lang));
            });
        }

        function createNavItem(row, lang) {
            const id = getVal(row, 'ID');
            const map = masterLinks.find(m => getVal(m, 'ID') === id);
            
            // PRIORITY: Subparagraph Unofficial Title > Parsed Title > Master Title
            const title = getVal(map, `Title_${lang.toUpperCase()}`) || getVal(map, 'Title') || getVal(row, 'Title');
            
            const div = document.createElement('div');
            div.className = 'nav-item';
            div.id = `nav-${id}`;
            div.innerHTML = `<strong>${getVal(row, 'Label')}</strong><small>${title}</small>`;
            div.onclick = () => displayContent(id);
            return div;
        }

        function displayContent(id) {
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            document.getElementById(`nav-${id}`)?.classList.add('active');

            const lang = document.getElementById('language-select').value;
            const row = dmaData.find(r => getVal(r, 'ID') === id);
            const map = masterLinks.find(m => getVal(m, 'ID') === id);

            // Set Title & Text
            const title = getVal(map, `Title_${lang.toUpperCase()}`) || getVal(map, 'Title') || getVal(row, 'Title');
            document.getElementById('art-label').innerText = `${getVal(row, 'Label')}: ${title}`;
            document.getElementById('art-text').innerHTML = getVal(row, 'Text');

            // Handle Related References (Recitals AND Annex)
            const recList = document.getElementById('recitals-list');
            recList.innerHTML = '';
            const refs = getVal(map, 'Related_Recitals').split(',').map(s => s.trim());
            
            refs.forEach(ref => {
                // Check if reference is a Recital or Annex
                const isAnnex = ref.toUpperCase() === "ANNEX";
                const searchId = isAnnex ? "ANNEX_MAIN" : `REC_${ref}`;
                const refData = dmaData.find(x => getVal(x, 'ID') === searchId);
                
                if (refData) {
                    const d = document.createElement('details');
                    d.innerHTML = `<summary>${isAnnex ? 'Annex' : 'Recital ' + ref}</summary><div style="font-size:0.85rem; padding:10px;">${getVal(refData, 'Text')}</div>`;
                    recList.appendChild(d);
                }
            });

            // Handle Multiple External Links (Split by |)
            const linksArea = document.getElementById('external-links-area');
            linksArea.innerHTML = '';
            const urls = getVal(map, 'External_Links').split('|');
            const names = getVal(map, 'Link_Name').split('|');

            urls.forEach((url, index) => {
                if (url.trim()) {
                    const a = document.createElement('a');
                    a.className = 'ext-link';
                    a.href = url.trim();
                    a.target = "_blank";
                    a.innerText = names[index] ? names[index].trim() : "Link " + (index + 1);
                    linksArea.appendChild(a);
                }
            });
        }

        init();
    </script>
</body>
</html>

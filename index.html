<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DMA Explorer Pro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        :root { --primary: #2c3e50; --accent: #3498db; --bg: #f8f9fa; --border: #e1e4e8; }
        body { font-family: 'Inter', sans-serif; margin: 0; display: flex; height: 100vh; background: var(--bg); overflow: hidden; }
        #sidebar { width: 360px; background: white; border-right: 1px solid var(--border); display: flex; flex-direction: column; }
        .sidebar-header { padding: 20px; background: var(--primary); color: white; }
        #article-list { flex: 1; overflow-y: auto; }
        .section-header { padding: 10px 20px; background: #eee; font-size: 0.7rem; font-weight: bold; color: #666; letter-spacing: 1px; }
        .nav-item { padding: 15px 20px; border-bottom: 1px solid #f1f1f1; cursor: pointer; border-left: 4px solid transparent; }
        .nav-item.active { background: #e8f0fe; border-left-color: var(--accent); }
        .nav-item strong { display: block; font-size: 0.9rem; }
        #main-view { flex: 2; display: flex; flex-direction: column; background: white; border-right: 1px solid var(--border); }
        #content { flex: 1; padding: 40px; overflow-y: auto; }
        #recitals-panel { flex: 1.2; padding: 30px; background: #f1f3f4; overflow-y: auto; }
        .recital-box { background: white; padding: 15px; border-radius: 8px; margin-bottom: 15px; border-top: 4px solid var(--accent); }
    </style>
</head>
<body>
    <div id="sidebar">
        <div class="sidebar-header">
            <h3>DMA Explorer</h3>
            <select id="language-select" onchange="loadLanguageData()" style="width:100%; padding:8px;">
                <option value="en">English (EN)</option>
                <option value="de">Deutsch (DE)</option>
            </select>
        </div>
        <div id="article-list">Loading...</div>
    </div>
    <div id="main-view">
        <div id="content"><h2 id="art-label">Select a Provision</h2><div id="art-text"></div></div>
        <div id="resources-section" style="padding:20px 40px; border-top:1px solid #eee;">
            <small>RESOURCES</small><div id="resources-list"></div>
        </div>
    </div>
    <div id="recitals-panel"><h4>RELATED RECITALS</h4><div id="recitals-list"></div></div>

    <script>
        let dmaData = [];
        let masterLinks = [];

        async function init() {
            try {
                // Ensure filename matches exactly what you uploaded
                const resp = await fetch('master_links.csv'); 
                if(!resp.ok) throw new Error("Could not find master_links.csv");
                const text = await resp.text();
                masterLinks = Papa.parse(text, { header: true, skipEmptyLines: true }).data;
                loadLanguageData();
            } catch (e) {
                document.getElementById('article-list').innerText = "Error: " + e.message;
            }
        }

        async function loadLanguageData() {
            const lang = document.getElementById('language-select').value;
            try {
                const resp = await fetch(`data/dma_${lang}.csv`);
                const text = await resp.text();
                dmaData = Papa.parse(text, { header: true, skipEmptyLines: true }).data;
                renderSidebar();
            } catch (e) { console.error(e); }
        }

        function getSortKey(id) {
            const parts = id.split('_').slice(1).map(p => parseInt(p) || 0);
            if (parts.length === 1) parts.push(-1);
            return parts;
        }

        function renderSidebar() {
            const list = document.getElementById('article-list');
            list.innerHTML = '<div class="section-header">ARTICLES</div>';
            
            let artIds = [...new Set(dmaData.filter(r => r.Type === 'Article Paragraph').map(r => r.ID))];
            artIds.sort((a,b) => {
                const ka = getSortKey(a), kb = getSortKey(b);
                for(let i=0; i<Math.max(ka.length, kb.length); i++) {
                    if((ka[i]||0) !== (kb[i]||0)) return (ka[i]||0) - (kb[i]||0);
                }
                return 0;
            });

            artIds.forEach(id => {
                const row = dmaData.find(r => r.ID === id);
                const map = masterLinks.find(m => m.ID === id);
                const div = document.createElement('div');
                div.className = 'nav-item';
                div.id = `nav-${id}`;
                div.innerHTML = `<strong>${row.Label}</strong>${map && map.Title ? `<small style="display:block; color:#666">${map.Title}</small>` : ''}`;
                div.onclick = () => displayArticle(id);
                list.appendChild(div);
            });

            // Annex
            const annexItems = dmaData.filter(r => r.Type.includes('Annex'));
            if(annexItems.length > 0) {
                const h = document.createElement('div'); h.className='section-header'; h.innerText='ANNEX'; list.appendChild(h);
                annexItems.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'nav-item'; div.id = `nav-${item.ID}`;
                    div.innerHTML = `<strong>${item.Label}</strong>`;
                    div.onclick = () => displayArticle(item.ID);
                    list.appendChild(div);
                });
            }
        }

        function displayArticle(id) {
            document.querySelectorAll('.nav-item').forEach(e => e.classList.remove('active'));
            document.getElementById(`nav-${id}`).classList.add('active');

            const row = dmaData.find(r => r.ID === id);
            const map = masterLinks.find(m => m.ID === id);
            
            document.getElementById('art-label').innerHTML = `<b>${row.Label}</b>` + (map && map.Title ? `: ${map.Title}` : '');
            document.getElementById('art-text').innerHTML = row.Text;

            // Recitals Logic
            const recList = document.getElementById('recitals-list');
            recList.innerHTML = '';
            if (map && map.Related_Recitals) {
                // Remove quotes and split
                const nums = map.Related_Recitals.replace(/["]/g, '').split(',').map(n => n.trim());
                nums.forEach(n => {
                    const rec = dmaData.find(r => r.ID === `REC_${n}`);
                    if (rec) {
                        const box = document.createElement('div');
                        box.className = 'recital-box';
                        box.innerHTML = `<small>REC ${n}</small><br>${rec.Text}`;
                        recList.appendChild(box);
                    }
                });
            }
        }
        init();
    </script>
</body>
</html>

name: Extract DMA Data
on: [workflow_dispatch] # Allows you to run it manually with a button

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Crucial: Allows the robot to save the CSV back to your repo
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run parser
        run: python parser.py
      - name: Commit and Push CSV
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add data/*.csv
          git commit -m "Update DMA CSV data" || echo "No changes to commit"
          git push
